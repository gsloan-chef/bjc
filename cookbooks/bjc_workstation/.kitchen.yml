
---
driver:
  name: vagrant
  provider: virtualbox
  linked_clone: true
  customize:
    memory: 4096

provisioner:
  name: chef_zero
  require_chef_omnibus: 13.3.42

verifier:
  name: inspec

platforms:
  - name: windows-2016
    driver_config:
      box: mwrock/Windows2016

suites:
  - name: default
    run_list:
      # The test cookbook is located in test/fixtures.
      # It is what puts secret keys, certs, etc. in place
      - recipe[test::default]
      - recipe[bjc_workstation::default]
    attributes:
      chocolatey:
        upgrade: true
      demo:
        domain_prefix: ''
        domain: 'automate-demo.com'
        enterprise: 'automate-demo'
        org: 'automate'
        hosts:
        workstations: 1
        workstation-number: 1
        versions:
          chefdk: 'stable-2.1.11'
    verifier:
      inspec_tests:
        - test/integration/default
